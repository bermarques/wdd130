<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz | WDD 130</title>
    <link rel="stylesheet" href="styles/quiz.css" />
  </head>
  <body>
    <main>
      <h1>Basic HTML and CSS Quiz</h1>
      <form>
        <label for="q1">1. What does the acronym HTML stand for?</label>
        <input id="q1" type="text" name="q1" />
        <label for="q2">2. What are HTML tags?</label>
        <textarea id="q2" name="q2" rows="5"></textarea>
        <label for="q3">3. Which of these are valid list types in HTML?</label>
        <select id="q3" type="text" name="q3">
          <option value="" selected disabled>Choose one ...</option>
          <option value="ol">Ordered list &lt;ol&gt;</option>
          <option value="ul">Unordered list &lt;ul&gt;</option>
          <option value="dl">Definition list &lt;dl&gt;</option>
          <option value="all">All of the above</option>
        </select>
        <label for="q4">4. By default, 1rem equals to how many pixels?</label>
        <input id="q4" type="number" name="q4" />
        <input type="submit" value="Submit Quiz" />
      </form>
    </main>
  </body>
</html>
